<ion-view>
    <ion-nav-title>Estamos quase l√°</ion-nav-title>
    <ion-content>
        <div class="card">
                <div class="item item-divider"><h2>{{carroFinalizado.nome}}</h2>
                                               <h3>R{{carroFinalizado.preco | currency}}</h3></div>
                <div class="item item-text-wrap">
                    <div class="list">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">First name</span>
                            <input type="text" placeholder="Name" ng-model="pedido.nome">
                        </label>
                    </div>
                    <div class="list">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Address</span>
                                <input type="text" placeholder="Av. Address" ng-model="pedido.endereco">
                            </label>
                    </div>
                    <div class="list">
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">EMAIL</span>
                                <input type="text" placeholder="email@email.com" ng-model="pedido.email" >
                            </label>
                    </div>
                </div>
                <a class="button button-positive button-full" ng-click="finalizarPedido()">Finish</a>
     
        </div>
    </ion-content>
</ion-view>
